global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  - /etc/prometheus/rules/alert_rules.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  - job_name: 'node'
    static_configs:
      - targets: ['node_exporter:9100']

  - job_name: 'redis'
    metrics_path: /metrics
    static_configs:
      - targets: ['redis_exporter:9121']

  - job_name: 'mongo'
    metrics_path: /metrics
    static_configs:
      - targets: ['mongo_exporter:9216']

  - job_name: 'minio'
    metrics_path: /metrics
    static_configs:
      - targets: ['minio_exporter:9300']

  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://api_frontend:8000/health
          - http://worker:8000/health || # if worker exposes health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  - job_name: 'api_frontend'
    metrics_path: /metrics
    static_configs:
      - targets: ['api_frontend:8000']   # assumes metrics exposed on /metrics

  - job_name: 'worker'
    metrics_path: /metrics
    static_configs:
      - targets: ['worker:8000']        # worker should expose /metrics

  - job_name: 'adapters'
    metrics_path: /metrics
    static_configs:
      - targets: ['adapters_whatsapp:8001', 'adapters_telegram:8002', 'adapters_instagram:8003']

  - job_name: 'kafka_jmx'
    static_configs:
      - targets: ['kafka_jmx_exporter:9301']
